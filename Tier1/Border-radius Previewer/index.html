<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius Previewer</title>
    

    <style>
        #myRec {
            border: 1px solid black;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div>
        <form class="border-radius">
            <h1>Border Radius Input</h1>
            <div>
                <label for="top-left">Top-Left </label><input type="text" placeholder="Input Border Radius" name=""
                    id="top-left">
                <label for="top-right">Top-Right </label><input type="text" placeholder="Input Border Radius" name=""
                    id="top-right">
                <br><label for="bottom-left">Bottom-Left </label><input type="text" placeholder="Input Border Radius"
                    name="" id="bottom-left">
                <label for="bottom-right">Bottom-Right </label><input type="text" placeholder="Input Border Radius"
                    name="" id="bottom-right">
            </div>
            <button onclick="borderRadius()">Border</button>
        </form>
    </div>

    <br>
    <div id="myRec"></div>


    <script src="js/app.js"></script>
</body>

</html>
